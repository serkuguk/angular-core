<div class="line-chart">
  <tui-axes
    class="axes"
    [horizontalLines]="2"
    [tuiLineChartHint]="hintContent"
    [verticalLines]="4"
  >
    <tui-line-chart
      [dots]="true"
      [height]="200"
      [value]="value"
      [width]="400"
      [x]="0"
      [xStringify]="stringify"
      [y]="0"
      [yStringify]="stringify"
    />
  </tui-axes>
</div>
