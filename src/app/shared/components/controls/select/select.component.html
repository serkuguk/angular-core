<div class="select">
  <tui-select
    class="tui-space_vertical-4"
    [tuiTextfieldSize]="tuiTextfieldSize()"
    [formControl]="control"
    [tuiTextfieldLabelOutside]="true"
    [tuiDropdownDirection]="direction()"
  >
    {{title() | translate}}
    <input
      [placeholder]="placeholder()"
      tuiTextfieldLegacy
    />
    <tui-data-list-wrapper
      *tuiDataList
      [items]="items() | async"
    />
  </tui-select>
</div>
