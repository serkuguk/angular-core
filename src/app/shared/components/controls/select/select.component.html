<div class="select">
  <tui-select [(ngModel)]="value">
    {{title}}
    <cdk-virtual-scroll-viewport
      *tuiDataList
      tuiScrollable
      class="scroll"
      [itemSize]="44"
    >
      <tui-data-list>
        <button
          *cdkVirtualFor="let item of items"
          tuiOption
          [value]="item"
        >
          {{ item }}
        </button>
      </tui-data-list>
    </cdk-virtual-scroll-viewport>
  </tui-select>
</div>
