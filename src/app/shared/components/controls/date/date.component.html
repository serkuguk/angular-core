<div class="date">
  <tui-input-date
    formControlName="testValue"
    tuiUnfinishedValidator="Finish filling the field"
    [tuiTextfieldSize]="'l'"
    class="tui-space_vertical-4"
    [tuiTextfieldLabelOutside]="false"
    (change)="onChanged($event.target)"
  >
    {{placeholder()}}
  </tui-input-date>
  <tui-error
    formControlName="testValue"
    [error]="[] | tuiFieldError | async"
  />
</div>
