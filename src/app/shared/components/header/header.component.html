<div class="header-wrapper">
    <div class="header-container">
        <div class="header-container__menu">Menu</div>
        <div class="header-container__logo">
            <img src="..\assets\img\logo\nttD.png" alt=""> 
            <span>NTTDATA</span>
        </div>
        <div class="header-container__langage">
            <button (click)="translate.use('sp')">{{ 'BUTTON.LANG.SP' | translate }}</button>
            <button (click)="translate.use('en')">{{ 'BUTTON.LANG.EN' | translate }}</button>
        </div>
        <div class="header-container__logout">
            <a router-link="/logout">Logout</a>
        </div>
    </div>
</div>
