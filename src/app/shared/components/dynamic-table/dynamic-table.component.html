<table
  tuiTable
  class="table tui-space_top-3"
  [columns]="columns"
>
  <thead>
    <tr tuiThGroup>
      @for (col of columns; track $index) {
        <th *tuiHead="col" tuiTh>
          {{ col }}
        </th>
      }
    </tr>
  </thead>
  <tbody>
    @for (item of dataSource; track $index) {
      <tr tuiTr>
        @for (col of dataSource; track $index) {
          <td *tuiCell="col" tuiTd>
            {{ item[col] }}
          </td>
        }
      </tr>
    }
  </tbody>
</table>
