<div class="header-wrapper" [ngClass]="getHeadClass()">
    <div class="header-container">
        <div class="header-container__logo">
<!--            <img src="..\assets\img\logo\nttD.png" alt="">-->
<!--            <span>NTTDATA</span>-->
        </div>
        @if (isAuthenticated$ | async) {
            <div class="header-container__right">
              <div class="head-user-avatar-container">
                <div class="head-user-username">{{(userData$ | async)?.username}}</div>
                <div class="head-user-avatar" (click)="userMenuToggle()">
                  <i class="fas fa-user-circle user-avatar"></i>
                </div>
              </div>
            </div>

            @if (userOverlay) {
              <div class="overlay overlay-user overlay-fall">
                <ul>
                  @for(item of userItems; track $index) {
                    <li>
                      <a (click)="executeUserEvent(item.userEvent)">
                        <i class="icon" [ngClass]="item.icon"></i>
                        <span>{{item.label}}</span>
                      </a>
                    </li>
                  }
                </ul>
                <div class="header-container__language">
                  <a (click)="translate.use('sp')">{{ 'BUTTON.LANG.SP' | translate }}</a>
                  <a (click)="translate.use('en')">{{ 'BUTTON.LANG.EN' | translate }}</a>
                </div>
              </div>
            }
        }
    </div>
</div>
