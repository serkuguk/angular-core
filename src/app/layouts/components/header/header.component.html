<div class="header-wrapper" [ngClass]="getHeadClass()">
    <div class="header-container">
        <div class="header-container__logo">
<!--            <img src="..\assets\img\logo\nttD.png" alt="">-->
<!--            <span>NTTDATA</span>-->
        </div>
        @if (isAuthenticated$ | async) {
          <app-user-panel></app-user-panel>
        } @else {
          <div class="language">
            <a (click)="translate.use('sp')">
              <img
                [alt]="(countriesNames$ | async)?.[countryES]"
                [src]="countryES | tuiFlag"
                [style.border-radius.%]="50"
                [style.width.%]="50"
              />
            </a>
            <a (click)="translate.use('en')">
              <img
                [alt]="(countriesNames$ | async)?.[countryEN]"
                [src]="countryEN | tuiFlag"
                [style.border-radius.%]="50"
                [style.width.%]="50"
              />
            </a>
          </div>
        }
    </div>
</div>
