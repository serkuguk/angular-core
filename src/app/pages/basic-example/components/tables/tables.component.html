<h2>Tables</h2>
<pre>{{basicTableData$ | async | json}}</pre>
<div class="table-container">
  <div class="table-container__item">
    <h3>Basic Table</h3>
    <basic-table
      [columns]="basic_columns"
      [dataSource]="(basicTableData$ | async)"
    ></basic-table>
  </div>

  <div class="table-container__item">
    <h3>Editable Table</h3>
    <editable-table
      [columns]="editable_columns"
    ></editable-table>
  </div>
</div>
