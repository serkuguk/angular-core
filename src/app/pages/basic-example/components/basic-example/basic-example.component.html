<h3>Tables</h3>
<div class="table-container">
  <div class="table-container__item">
    <h3>Basic Table</h3>
    <basic-table
      [columns]="basic_columns"
      [dataSource]="dataSource"
    ></basic-table>
  </div>

  <div class="table-container__item">
    <h3>Editable Table</h3>
    <editable-table
      [columns]="editable_columns"
    ></editable-table>
  </div>
</div>
