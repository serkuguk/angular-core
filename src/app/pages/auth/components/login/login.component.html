<div class="login-wrapper">
    <div class="login-container">
        <div class="login-container__title">
          <h2>NTT DATA</h2>
          <h3>{{'LOGIN.TITLE' | translate }}</h3>
        </div>
        <form class="login-container__form"
              [formGroup]="loginForm">
            <app-form-field label="Input"
                        [required]="true"
                        [control]="loginForm.controls.username"
                        [showLabel]="false"
                        [isInline]="isInline">
                <app-input formControlName="username"
                           [placeholder]="'LOGIN.USER' | translate"></app-input>
            </app-form-field>
            <app-form-field label="Input"
                        [required]="true"
                        [control]="loginForm.controls.password"
                        [showLabel]="false"
                        [isInline]="isInline">
                <app-input-password formControlName="password"
                           [placeholder]="'LOGIN.PASSWORD' | translate"></app-input-password>
            </app-form-field>

            <app-button [icon]="'@tui.settings'"
                        [size]="'l'"
                        (click)="login()"
            >{{ 'BUTTON.LOGIN' | translate }}</app-button>
        </form>
    </div>
</div>
