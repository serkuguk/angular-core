<div class="login-wrapper">
    <div class="login-container">
        <h2>NTT DATA</h2>
        <h3>Login Form</h3>
        <form [formGroup]="loginForm">
            <app-form-field label="Input"
                        [required]="true"
                        [control]="loginForm.controls.login"
                        [showLabel]="false"
                        [isInline]="isInline">
                <app-input formControlName="login" 
                            (changed)="outputData($event)"
                           [placeholder]="'Login'"></app-input>
            </app-form-field>
            <app-form-field label="Input"
                        [required]="true"
                        [control]="loginForm.controls.password"
                        [showLabel]="false"
                        [isInline]="isInline">
                <app-input formControlName="password" 
                           (changed)="outputData($event)"
                           [placeholder]="'Password'"></app-input>
            </app-form-field>

            <app-button [icon]="'tuiIconSettings'"
                        [size]="'l'"
            >Login</app-button>  
        </form>
    </div>
</div>
